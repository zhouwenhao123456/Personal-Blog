<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>发布博客</title>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" type="text/css" href="../../static/lib/editormd/css/editormd.min.css"
        th:href="@{/lib/editormd/css/editormd.min.css}"/>
</head>
<body>
<!--顶部栏-->
<div th:replace="admin/_fragments :: admin_header(1)">
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">后台管理</h2>
        <a href="index.html" th:href="@{/admin/index}" class="m-item item m-mobile-hide"
           th:classappend="${n==0} ? 'active'"><i class="mimi home icon"></i>首页</a>
        <a href="blogs.html" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"
           th:classappend="${n==1} ? 'active'"><i class="mimi home icon"></i>博客</a>
        <a href="types.html" th:href="@{/admin/types}" class="m-item item m-mobile-hide"
           th:classappend="${n==2} ? 'active'"><i class="mimi idea icon"></i>分类</a>
        <a href="tags.html" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"
           th:classappend="${n==3} ? 'active'"><i class="mimi tags icon"></i>标签</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img src="https://unsplash.it/100/100?image=10" class="ui avatar image"/>
              陈永昌
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
</div>
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/blogs/input}" class="teal active item">发布</a>
      <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
    </div>
  </div>
</div>
<!--中间栏-->
<div class="ui attached segment">
  <div class="m-container-small m-padded-tb-large">
    <div class="ui container">
      <form id="blog-form" action="#" th:object="${blog}"
            th:action="@{/admin/blogs}" method="post"
            class="ui form">
        <input type="hidden" name="published" th:value="*{published}">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" required field">
          <div class="ui left labeled input">
            <div class="ui selection compact teal basic dropdown label">
              <input type="hidden" name="flag" value="原创"
                     th:value="*{flag}==null?*{flag}:'原创'"/>
              <i class="dropdown icon"></i>
              <div class="text">原创</div>
              <div class="menu">
                <div class="item" data-value="原创">原创</div>
                <div class="item" data-value="转载">转载</div>
              </div>
            </div>
            <input type="text" name="title" placeholder="标题" th:value="*{title}"/>
          </div>
        </div>
        <div class="required field">
          <div id="md-content" style="z-index: 1 !important;">
            <textarea placeholder="博客内容" name="content" th:text="*{content}"
                      style="display: none;"></textarea>
          </div>
        </div>
        <div class="two fields">
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="typeId" th:value="*{typeId}"/>
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div th:each="type : ${types}" class="item" data-value="1"
                       th:data-value="${type.id}" th:text="${type.name}">Java
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui left labeled action input ">
              <label class="ui compact teal basic label ">标签</label>
              <div class="ui fluid search  selection multiple  dropdown" >
                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                <i class="dropdown icon"></i>
                <div class="default text">标签</div>
                <div class="menu">
                  <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}"
                       th:text="${tag.name}">java
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">首图</label>
            <input type="text" name="firstPicture"
                   th:value="*{firstPicture}" placeholder="首图引用地址格式：（https://picsum.photos/id/10/800/400）"/>
          </div>
        </div>
        <div><a href="https://picsum.photos/images" target="_blank">找不到图片？点这里</a><p>https://picsum.photos/id/10/800/400</p></div>
        <div class="required field">
          <div class="ui left labeled input">
            <textarea name="description" th:text="*{description}" placeholder="请输入博客描述"/>
          </div>
        </div>
        <div class="inline fields">
          <div class="field">
            <div class=" ui checkbox">
              <input type="checkbox" id="recommend" name="recommend" checked
                     th:checked="*{recommend}"
                     class="hidden"/>
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <div class=" ui checkbox">
              <input type="checkbox" id="shareStatement" name="shareStatement"
                     th:checked="*{shareStatement}" class="hidden"/>
              <label for="shareStatement">转载声明</label>
            </div>
          </div>
          <div class="field">
            <div class=" ui checkbox">
              <input type="checkbox" id="appreciation" name="appreciation"
                     th:checked="*{appreciation}" class="hidden"/>
              <label for="appreciation">赞赏</label>
            </div>
          </div>
          <div class="field">
            <div class=" ui checkbox">
              <input type="checkbox" id="commentabled" name="commentabled"
                     th:checked="*{commentabled}" class="hidden"/>
              <label for="commentabled">评论</label>
            </div>
          </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui right aligned container">
          <button type="button" class=" ui button" onclick="window.history.go(-1)">返回</button>
          <button type="button" id="save-btn" class="ui blue button">保存</button>
          <button type="button" id="pub-btn" class="ui teal button">发布</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--script-->
<th:block th:replace="admin/_fragments :: script">
  <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js"
          th:src="@{/lib/editormd/editormd.min.js}"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
      on: 'hover'
    });
    $('.message .close').on('click',function (){
      $(this).closest('.message').transition('fade');
    } );
  </script>
</th:block>
<script>

  //初始化markdown编辑器
  var contentEditor;
  $(function () {
    contentEditor = editormd("md-content", {
      width: "100%",
      height: 640,
      syncScrolling: "single",
      path: "/lib/editormd/lib/"
      // path: "../../static/lib/editormd/lib/"
      //thymeleaf（static目录下）：/lib/editormd/lib/
    });
  });
  // $('.ui.tag.dropdown').dropdown({allowAdditions: true});

  $('#save-btn').click(function () {
    $('[name="published"]').val(false);
    $('#blog-form').submit();
  });
  $('#pub-btn').click(function () {
    $('[name="published"]').val(true);
    $('#blog-form').submit();
  });
  $('.ui.form').form({
    fields: {
      title: {
        identifier: 'title',
        rules: [{
          type: 'empty',
          prompt: '标题：请输入博客标题'
        }]
      },
      content: {
        identifier: 'content',
        rules: [{
          type: 'empty',
          prompt: '内容：请输入博客内容'
        }]
      },
      type: {
        identifier: 'type',
        rules: [{
          type: 'empty',
          prompt: '分类：请选择博客分类'
        }]
      },
      firstPicture: {
        identifier: 'firstPicture',
        rules: [{
          type: 'empty',
          prompt: '首图：请选择博客首图'
        }]
      },
      description: {
        identifier: 'description',
        rules: [{
          type: 'empty',
          prompt: '描述：请输入博客描述'
        }]
      }
    }
  });
</script>
</body>
</html>
