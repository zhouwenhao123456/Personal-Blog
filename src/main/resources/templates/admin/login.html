<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>Blog后台登录</title>

		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
		<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
		<style type="text/css">
			body {
				background-color: #DADADA;
			}
			body  .grid {
				height: 100%;
			}
			.image {
				margin-top: -100px;
			}
			.column {
				max-width: 450px;
			}
		</style>
	</head>
	<body>
	<br>
	<div class="m-container-small m-padded-tb-massive" style="max-width: 30em">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui teal image header">
						<div class="content">
							管理后台登录
						</div>
					</h2>
					<form class="ui large form" method="post" th:action="@{/admin/login}">
						<div class="ui failed message" th:unless="${#strings.isEmpty(message)}">
							<i class="close icon"></i>
							<p th:text="${message}">用户名或密码错误！</p>
						</div>
						<div class="ui stacked segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i>
									<input type="text" name="username" placeholder="用户名">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<input type="password" name="password" placeholder="密码">
								</div>
							</div>
							<button class="ui fluid large teal submit button">登  录</button>
						</div>
						<div class="ui error mini message"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--script-->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<script>
			$('.message .close').on('click',function (){
				$(this).closest('.message').transition('fade');
			} );
			$('.ui.form').form({
				fields: {
					username: {
						identifier: 'username',
						rules: [{
							type: 'empty',
							prompt: '用户名不能为空'
						}]
					},
					password: {
						identifier: 'password',
						rules: [{
							type: 'empty',
							prompt: '密码不能为空'
						}]
					}

				}
			});
		</script>
	</body>
</html>
